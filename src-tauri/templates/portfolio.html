<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.name }}'s Portfolio</title>
  <link href="../../static/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="text-center py-10">
    <h1 class="text-3xl font-bold text-blue-600">{{ user.name }}'s Portfolio</h1>
    <p class="mt-2">{{ user.bio }}</p>
    <p class="mt-1 text-gray-500">Contact: {{ user.email }}</p>
  </header>
  <section class="max-w-3xl mx-auto p-4 bg-white rounded-lg shadow">
    {% for project in projects %}
    <div class="project border-b border-gray-200 py-4">
      <h2 class="project-title text-xl font-semibold text-gray-800">{{ project.title }}</h2>
      <p class="project-description text-gray-600 mt-1">{{ project.description }}</p>
      <a href="{{ project.url }}" class="text-blue-500 hover:underline mt-2 block">View Project</a>
    </div>
    {% endfor %}
  </section>
</body>

</html>
